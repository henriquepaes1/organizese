{% extends "layout.html" %}

{% block title%}
- Register
{% endblock %}
    
{%block main%}
    <h1>Create an account</h1>
    <form action="/register" method='post'>
        <div class='form-group'>
            <label for='username'> Username </label>
            <input name='username' type='text' autocomplete=off placeholder="Type your new username">
        </div>
        <small>Passwords must have numbers and characters</small>
        <div class='form-group'>
            <label for='password'> Password </label>
            <input name='password' type='password' autocomplete=off placeholder="Type your new password">
        </div>

        <div class='form-group'>
            <label for='confirmation'> Confirmation </label>
            <input name='confirmation' type='password' autocomplete=off placeholder="Confirm your password">
        </div>

        <button type="submit" class="btn btn-outline-primary">Register!</button>  
    </form>
{% endblock %}
